<!DOCTYPE html>
<html>

<head>
    <title>VanillaQR</title>
    <script src="./js/SunWenQR.js"></script>
</head>

<body>

    <script>

    var qr = new VanillaQR({
        url: "https://github.com/chuckfairy/VanillQR.js",
        width: 400,
        height: 400,

        colorLight: "#FAA7F9",
        colorDark: "#3A005E",

        toTable: true

    });

    var qr2 = new VanillaQR({
        url: "https://github.com/chuckfairy/VanillQR.js",
        width: 400,
        height: 400,

        colorLight: "#FAA7F9",
        colorDark: "#3A005E"

    });

    var createTitle = function(title) {
        var h2 = document.createElement("h2");
        h2.innerHTML = title;
        return h2;
    }

    document.body.appendChild(createTitle("Table"));
    document.body.appendChild(qr.domElement);

    document.body.appendChild(createTitle("Canvas"));
    document.body.appendChild(qr2.domElement);

    var imageElement = qr2.toImage("png");
    if(imageElement) {
        document.body.appendChild(createTitle("Canvas Image"));
        document.body.appendChild(imageElement);
    }

    </script>

</body>
</html>
